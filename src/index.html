<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melhor Amigo do CLT</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      [id^="box-"] {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body
    class="h-full bg-gray-50 dark:bg-slate-900 transition-colors duration-300"
  >
    <!-- Input de Seleção de Cálculos -->
    <div class="container mx-auto p-6 max-w-2xl">
      <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg">
        <label
          for="tipoCalculo"
          class="block text-sm font-medium text-blue-600 dark:text-white mb-2"
        >
          Selecione o tipo de cálculo:
        </label>
        <select
          id="tipoCalculo"
          class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
        >
          <option value="rescisao">Cálculo de Rescisão</option>
          <option value="plr">Cálculo de PLR</option>
          <option value="insalubridade">Cálculo de Insalubridade</option>
          <option value="banco_horas">Cálculo de Banco de Horas</option>
          <option value="fgts">Cálculo de FGTS</option>
          <option value="decimo_terceiro">Cálculo de 13º Salário</option>
          <option value="multa_fgts">
            Cálculo de Multa Rescisória do FGTS
          </option>
          <option value="aviso_previo">Cálculo de Aviso Prévio</option>
          <option value="insalubridade_periculosidade">
            Cálculo de Insalubridade e Periculosidade
          </option>
        </select>
      </div>
    </div>
    <!-- Boxes (Calculadoras) -->
    <main class="container mx-auto p-6">
      <!-- Calculo de rescisão -->
      <div
        id="box-rescisao"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de Rescisão Trabalhista
        </h2>
        <form>
          <!---------- Data de Admissão e Rescisão ---------->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <!-- Data de admissão -->
            <div class="group mt-4">
              <div class="relative">
                <label
                  for="admissao"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Data de Contratação
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Data em que o funcionário começou a trabalhar na empresa.
                    </span>
                  </span>
                </label>
              </div>
              <input
                type="date"
                id="admissao"
                class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
                placeholder="dd/mm/aaaa"
              />
            </div>

            <!-- Data de Rescisão -->
            <div class="group mt-4">
              <div class="relative">
                <label
                  for="rescisao"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Data de Rescisão
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Último dia trabalhado.
                    </span>
                  </span>
                </label>
              </div>
              <input
                type="date"
                id="rescisao"
                class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white invalid:border-red-500 invalid:dark:border-red-400"
                placeholder="dd/mm/aaaa"
              />
            </div>
          </div>

          <!------------ Motivo da Rescisão e Salário Bruto ------------>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <!-- Motivo da Rescisão -->
            <div class="group mt-6">
              <div class="relative">
                <label
                  for="motivo"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Motivo
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      O motivo do desligamento do funcionário na empresa
                    </span>
                  </span>
                </label>
              </div>
              <select
                id="motivo"
                class="mt-1 block w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
              >
                <option value="">Selecione o motivo</option>
                <option value="demissao_comum_acordo">
                  Demissão de comum acordo
                </option>
                <option value="dispensa_sem_justa_causa">
                  Dispensa sem justa causa
                </option>
                <option value="dispensa_com_justa_causa">
                  Dispensa com justa causa
                </option>
                <option value="pedido_demissao">Pedido de demissão</option>
                <option value="encerramento_contrato_experiencia_prazo">
                  Encerramento de contrato de experiência no prazo
                </option>
                <option value="encerramento_contrato_experiencia_antes_prazo">
                  Encerramento de contrato de experiência antes do prazo
                </option>
                <option value="aposentadoria">
                  Aposentadoria do empregado
                </option>
                <option value="falecimento_empregador">
                  Falecimento do empregador
                </option>
              </select>
            </div>
            <!-- Salário bruto-->
            <div class="group mt-4">
              <div class="relative">
                <label
                  for="salario"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Salário Bruto
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Valor total do salário antes dos descontos obrigatórios
                    </span>
                  </span>
                </label>
              </div>
              <input
                type="text"
                id="salario"
                class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
                placeholder="R$ 0,00"
                inputmode="numeric"
              />
            </div>
          </div>
          <!------------ Aviso prévio e Férias adquiridas ------------>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <!-- Aviso Prévio -->
            <div class="group mt-6">
              <div class="relative">
                <label
                  for="aviso_previo"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Aviso Prévio
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Se o aviso foi trabalhado, indenizado ou não cumprido
                    </span>
                  </span>
                </label>
              </div>
              <select
                id="aviso_previo"
                class="mt-1 block w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
              >
                <option value="">Selecione o aviso prévio</option>
                <option value="trabalhado">Cumprido</option>
                <option value="indenizado">Indenizado pelo empregador</option>
                <option value="nao_cumprido">
                  Não cumprido pelo empregado
                </option>
                <option value="dispensado">Dispensado</option>
              </select>
            </div>

            <!-- Férias Adquiridas -->
            <div class="group mt-6">
              <div class="relative">
                <label
                  for="ferias_adquiridas"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Possui férias adquiridas no ano anterior?
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Férias que não foram usadas no ano anterior
                    </span>
                  </span>
                </label>
              </div>
              <select
                id="ferias_adquiridas"
                class="mt-1 block w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
              >
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>
          </div>

          <!---------- Saldo FGTS e Número de Dependentes ---------->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <!-- Saldo FGTS -->
            <div class="group mt-6">
              <div class="relative">
                <label
                  for="saldo_fgts"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Saldo FGTS antes da contratação
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Valor do FGTS acumulado antes desse contrato
                    </span>
                  </span>
                </label>
              </div>
              <input
                type="text"
                id="saldo_fgts"
                class="mt-1 block w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
                placeholder="R$ 0,00"
                inputmode="numeric"
              />
            </div>

            <!-- Número de Dependentes -->
            <div class="group mt-6">
              <div class="relative">
                <label
                  for="dependentes"
                  class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
                >
                  Número de Dependentes
                  <span
                    class="inline-flex ml-1 cursor-help group/tooltip relative"
                  >
                    <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24">
                      <circle
                        cx="12"
                        cy="12"
                        r="9"
                        class="fill-current opacity-25"
                      />
                      <text
                        x="8"
                        y="16"
                        class="fill-current text-[10px] font-bold"
                      >
                        ?
                      </text>
                    </svg>
                    <span
                      class="absolute hidden group-hover/tooltip:block left-full top-0 ml-2 w-48 bg-white !bg-opacity-100 dark:bg-slate-700 dark:!bg-opacity-100 p-2 rounded-lg shadow-lg text-sm border border-gray-200 dark:border-slate-600 z-50"
                    >
                      Quantidad de filhos declarados
                    </span>
                  </span>
                </label>
              </div>
              <input
                type="number"
                id="dependentes"
                class="mt-1 block w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
                placeholder="0"
              />
            </div>
          </div>

          <!-- Botão de Calcular Rescisão -->
          <button
            type="submit"
            class="mt-6 w-full bg-blue-800 text-white p-3 rounded-md hover:bg-blue-700"
          >
            Calcular Rescisão
          </button>
        </form>
      </div>

      <!-- Cálculo de INSALUBRIDADE -->
      <div
        id="box-insalubridade"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de Insalubridade
        </h2>
        <form>
          <!-- Conteúdo do formulário de INSALUBRIDADE -->
        </form>
      </div>
      <!-- FIM DO CÁLCULO DE INSALUBRIDADE -->

      <!-- Cálculo de banco de horas -->
      <div
        id="box-banco_horas"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de Banco de Horas
        </h2>
        <form>
          <!-- Conteúdo do formulário de BANCO DE HORAS -->
        </form>
      </div>
      <!-- FIM DO CÁLCULO DE BANCO DE HORAS -->

      <!-- Cálculo de FGTS -->
      <div
        id="box-fgts"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de FGTS
        </h2>
        <form>
          <!-- Conteúdo do formulário de FGTS -->
        </form>
      </div>
      <!-- FIM DO CÁLCULO FGTS -->

      <!-- Cálculo de 13º Salário -->
      <div
        id="box-decimo_terceiro"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de 13º Salário
        </h2>
        <form>
          <!-- Salário Bruto -->
          <div class="group mt-4">
            <label
              for="salario_bruto"
              class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
            >
              Salário Bruto
            </label>
            <input
              type="text"
              id="salario_bruto"
              class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
              placeholder="R$ 0,00"
              inputmode="numeric"
            />
          </div>

          <!-- Número de Meses Trabalhados -->
          <div class="group mt-6">
            <label
              for="meses_trabalhados"
              class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
            >
              Número de Meses Trabalhados
            </label>
            <input
              type="number"
              id="meses_trabalhados"
              class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
              placeholder="1 a 12"
              min="1"
              max="12"
            />
          </div>

          <!-- Parcela -->
          <div class="group mt-6">
            <label
              for="parcela"
              class="block text-sm font-medium text-blue-600 dark:text-white mb-1"
            >
              Parcela
            </label>
            <select
              id="parcela"
              class="w-full p-2 border border-blue-600 dark:border-blue-950 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-950 dark:text-white"
            >
              <option value="unica">Única</option>
              <option value="primeira">Primeira</option>
              <option value="segunda">Segunda</option>
            </select>
          </div>

          <!-- Botão de Calcular -->
          <button
            type="submit"
            class="mt-6 w-full bg-blue-800 text-white p-3 rounded-md hover:bg-blue-700"
          >
            Calcular 13º Salário
          </button>
        </form>
        <!-- Resultado -->
        <div id="resultado-decimo-terceiro" class="mt-6 hidden">
          <h3 class="text-xl font-bold text-blue-600 dark:text-white mb-4">
            Resultado
          </h3>
          <p class="text-lg text-blue-600 dark:text-white">
            Valor do 13º Salário:
            <span id="valor-decimo-terceiro" class="font-bold">R$ 0,00</span>
          </p>
        </div>
      </div>
      <!-- FIM DO CÁLCULO DE 13º SALÁRIO -->

      <!-- Cálculo de Multa Rescisória do FGTS -->
      <div
        id="box-multa_fgts"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de Multa Rescisória do FGTS
        </h2>
        <form>
          <!-- Conteúdo do formulário de Multa Rescisória do FGTS -->
        </form>
      </div>
      <!-- FIM DO CÁLCULO DE MULTA RESCISÓRIA DO FGTS -->

      <!-- Cálculo de Aviso Prévio -->
      <div
        id="box-aviso_previo"
        class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <h2 class="text-2xl font-bold text-blue-600 dark:text-white mb-6">
          Cálculo de Aviso Prévio
        </h2>
        <form>
          <!-- Conteúdo do formulário de Aviso Prévio -->
        </form>
      </div>
      <!-- FIM DO CÁLCULO DE AVISO PRÉVIO -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
